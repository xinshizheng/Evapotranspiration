extract:
  - step: Fetch the list of all GHCND weather stations in California.
    action: extract.source.ftp.DownloadFiles
    host: ftp.ncdc.noaa.gov
    root: /pub/data/ghcn/daily
    fetch:
      - "ghcnd-stations.txt"

  - step: Direct flow to the main codec.
    action: parsekit.ApplyCodec
    codec: main
